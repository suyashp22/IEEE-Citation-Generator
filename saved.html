<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Citations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .citation-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .citation-item h3 {
            margin-top: 0;
        }
        .citation-item p {
            margin: 5px 0;
            color: #666;
        }
        .citation-link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Saved Citations</h1>
    <div id="saved-citations">
        <!-- Saved citations will be displayed here -->
    </div>
    <button id="delete-all">Delete All</button>
    <script src="saved.js"></script>
</body>
</html>
